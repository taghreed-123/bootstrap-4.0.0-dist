    <div class="container mg-5">
        <div class="row">
            <div class="col-6 text-center">
                    <img src="img/logo.png" alt="logo" class="rounded mx-auto d-block" height="250" width="250">
                    <h1 class="display-4" dir="rtl" float-right>اهلا ومرحباً بك!</h1>
