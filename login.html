<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>تسجيل الدخول</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-6">
                <img src="img/Register.png" alt="register" height="750" width="550" class="bi bi-arrow-left">
            </div>
            <div class="col-md-6 text-center">
                <div class="jumbotron bg-white" dir="rtl">
                  <div class="col-12 text-right">
     <a href="profileStore.html">  <img src="img/right-arrow.png" alt="back"  height="20" width="20"></a>
     </div>
                    <img src="img/logo.png" alt="logo" class="rounded mx-auto d-block" height="150" width="150">
                    <h1 class="display-4" dir="rtl" float-right>اهلا ومرحباً بك!</h1>
                    <p class="lead" dir="rtl" float-right>من فضلك قم بإدخال البيانات بشكل صحيح ليتم استخدام التطبيق</p>
                    <hr class="my-4">
                    <form>
                        <div class="form-group">

                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="البريد الإلكتروني">
                        </div>
                        <div class="form-group">
                          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="كلمة المرور">
                        </div>
                        <div>
                            <a href="forget.html" class="text-primary">هل نسيت كلمة المرور؟</a>
                        </div>
                        <br>
                        <button type="submit" class="btn btn-primary btn-md">تسجيل الدخول</button>
                      </form>
                      <br>
                      <p> ليس لديك حساب؟ <a href="index.html"  class="text-danger">تسجيل  </a></p>


                  </div>

                  </div>
            </div>
        </div>

    </div>

    <script src="js/popper.min.js"></script>
    <script src="js/jquery-3.6.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
</body>
</html>
